<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css"

    <link rel="stylesheet" href="./public/css/booklist.css">

    <link rel="stylesheet" href="./public/css/main.css">

<body>
    <nav class="header">
        <div class="header-menu">
            <a class="menu-link is-active" href="#">Home</a>
            <a class="menu-link" href="#">Popular Books</a>
            <a class="menu-link" href="#">Discover</a>
            <a class="menu-link" href="#">Market</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="ribbon"></div>
    </nav>

    <nav class="categories">
        <button type="button" class="btn">Art</button>
        <button type="button" class="btn">Business</button>
        <button type="button" class="btn">Cooking</button>
        <button type="button" class="btn">Fiction</button>
        <button type="button" class="btn">Languages</button>
        <button type="button" class="btn">Religion</button>
        <button type="button" class="btn">Self-Improvement</button>
        <button type="button" class="btn">Travel</button>
    </nav>

    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Accordion Item #1
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <p><strong class="author">Author: </strong> Jessica <br></p>
                    <p><strong class="isbn">ISBN: </strong> 48797498231 <br></p>
                    <p><strong class="keywords">Keywords: </strong> business, women, tech</p>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Accordion Item #2
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <strong>Author: </strong> Jessica <br>
                    <strong>ISBN: </strong> 48797498231 <br>
                    <strong>Keywords: </strong> business, women, tech
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Accordion Item #3
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <strong>Author: </strong> Jessica  <br>
                    <strong>ISBN: </strong> 48797498231 <br>
                    <strong>Keywords: </strong> business, women, tech
                </div>
            </div>
        </div>
    </div>




    <div class="book-background"></div>
